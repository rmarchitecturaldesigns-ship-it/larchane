<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>

<style>
    * {
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
    }

    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .container {
        background: rgba(255, 255, 255, 0.92);
        padding: 30px 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        max-width: 340px;
        width: 90%;
        position: relative;
        z-index: 10;
    }

    h1 {
        color: #e63946;
        margin-bottom: 20px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
        position: relative;
        height: 60px;
    }

    button {
        padding: 14px 28px;
        font-size: 16px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
    }

    /* YES BUTTON ANIMATION */
    #yesBtn {
        background: #e63946;
        color: white;
        animation: pulse 1.5s infinite;
    }

    #yesBtn:hover {
        animation: bounce 0.4s;
    }

    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
    }

    @keyframes bounce {
        0% { transform: translateY(0); }
        50% { transform: translateY(-6px); }
        100% { transform: translateY(0); }
    }

    /* NO BUTTON */
    #noBtn {
        background: #555;
        color: white;
        position: absolute;
    }

    .message {
        display: none;
        margin-top: 20px;
        font-size: 20px;
        color: #e63946;
        animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        transform: rotate(45deg);
        animation: float 6s linear infinite;
        opacity: 0.7;
    }

    .heart::before,
    .heart::after {
        content: '';
        position: absolute;
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
    }

    .heart::before {
        top: -10px;
        left: 0;
    }

    .heart::after {
        left: -10px;
        top: 0;
    }

    @keyframes float {
        0% { transform: translateY(100vh) rotate(45deg); }
        100% { transform: translateY(-120vh) rotate(45deg); }
    }

    @media (max-width: 480px) {
        h1 { font-size: 22px; }
        button { font-size: 14px; }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div class="message" id="message">
        I knew you would say YES! üíñüíò
    </div>
</div>

<!-- AUDIO (add your own file here) -->
<audio id="loveSong">
    <source src="raindance.mp3" type="audio/mpeg">
</audio>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const song = document.getElementById("loveSong");

    function moveNoButton() {
        const container = document.querySelector(".container");
        const maxX = container.clientWidth - noBtn.offsetWidth;
        const maxY = container.clientHeight - noBtn.offsetHeight;

        noBtn.style.left = Math.random() * maxX + "px";
        noBtn.style.top = Math.random() * maxY + "px";
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
        song.play();
        message.style.display = "block";
        document.querySelector(".buttons").style.display = "none";
    });

    // Floating hearts generator
    for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (4 + Math.random() * 4) + "s";
        heart.style.opacity = Math.random();
        document.body.appendChild(heart);
    }
</script>

</body>
</html>
